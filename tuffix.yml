#####################################################################
# GitHub's gh utility
# point person: Michael Shafae
#####################################################################
- hosts: all
  remote_user: root
  tasks:

    - name: Prerequisites for GitHub's gh
      apt:
        pkg:
          - dirmngr
          - software-properties-common

    - name: gh client distribution URI as package source (i386, amd64, arm64)
      shell: |
        apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
        apt-add-repository https://cli.github.com/packages

    - name: Update repositories cache
      apt:
        update_cache: yes
    
    - name: GitHub gh
      apt:
        pkg:
          - gh

#####################################################################
# Bazel & Microsoft VS Code
# point person: Michael Shafae
#####################################################################

- hosts: all
  remote_user: root
  tasks:

    - name: Prerequisites for Bazel
      apt:
        pkg:
          - curl
          - gnupg

    - name: Bazel distribution URI as package source (This is amd64 only!)
      shell: |
        curl -fsSL https://bazel.build/bazel-release.pub.gpg | gpg --dearmor > /etc/apt/trusted.gpg.d/bazel.gpg
        echo "deb [arch=amd64] https://storage.googleapis.com/bazel-apt stable jdk1.8" | tee /etc/apt/sources.list.d/bazel.list

    - name: Update repositories cache
      apt:
        update_cache: yes
    
    - name: Bazel
      apt:
        pkg:
          - bazel

    # https://code.visualstudio.com/docs/setup/linux
    - name: VSCode Editor (This is amd64 only!)
      apt: deb=https://go.microsoft.com/fwlink/?LinkID=760868

